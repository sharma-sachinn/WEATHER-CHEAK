<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md w-full bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-8">
        <div class="header mb-8">
            <div class="search-box flex gap-2">
                <input type="text" placeholder="Enter your location" 
                    class="input-box w-full px-4 py-2 rounded-xl bg-white/20 backdrop-blur border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                <button class="p-2 rounded-xl bg-white/20 hover:bg-white/30 transition-all">
                    <i class="ri-search-line text-white text-xl" id="searchbtn"></i>
                </button>
            </div>
        </div>
     
        <div class="weather-body text-center">
            <img src="ASSETS/DEFAULT.png" alt="weather-image" class="weather-image w-32 h-32 mx-auto mb-4">
            <div class="weather-box mb-8">
                <p class="temp text-6xl font-bold text-white mb-2">0<sup class="text-3xl">Â°C</sup></p>
                <p class="description text-xl text-white/90"></p>
            </div>
            <div class="weather-details grid grid-cols-2 gap-4 text-white">
                <div class="humidity bg-white/10 rounded-2xl p-4">
                    <i class="ri-water-percent-fill text-3xl mb-2"></i>
                    <div class="text">
                        <span id="humidity" class="text-2xl font-semibold">%</span>
                        <p class="text-sm text-white/70">Humidity</p>
                    </div>
                </div>
                <div class="wind bg-white/10 rounded-2xl p-4">
                    <i class="ri-windy-line text-3xl mb-2"></i>
                    <div class="text">
                        <span id="wind-speed" class="text-2xl font-semibold">km/h</span>
                        <p class="text-sm text-white/70">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/98e6dd9df0.js" crossorigin="anonymous"></script>
</body>
</html>
